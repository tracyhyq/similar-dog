<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='HandheldFriendly'  content='True'/>
		<meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta name="format-detection" content="telephone=no"/>
		<link rel="stylesheet" type="text/css" href="../css/result.css">
		<title>狗狗像那个明星</title>
	</head>
	<body>
		<div class="result"></div>
		<div class="gift"></div>
		<script type="text/template" id="tpl-result">
		    <div class="result-wrap">
		    	<span class="title"><%= title %></span>
		    	<span class="content"><%= content %></span>
		    </div>
		</script>
		<script type="text/template" id="tpl-gift">
		    <div class="gift-wrap">
		    	<span class="gift-img"></span>
		    	<span class="gift-tip"><%= tip %></span>
		    	<a href="<%= href %>"  class="gift-btn"><%= btn_value %></a>
		    </div>
		</script>
		<script src="../js/require.min.js" data-main="../js/result" charset="utf-8"></script>
		<script type="text/javascript">
			var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
			document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F2af435bb2050226e888e17182029d77a' type='text/javascript'%3E%3C/script%3E"));
		</script>
	</body>
</html>
